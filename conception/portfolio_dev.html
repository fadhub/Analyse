<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fadna - Full Stack Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* dark purple base with a subtle magenta glow at the top-center to match the reference */
            background:
                radial-gradient(800px 200px at 18% 3%, rgba(155,49,255,0.18), transparent 30%),
                linear-gradient(180deg, #16081a 0%, #0b0710 40%, #120417 100%);
            color: white;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(90deg, #9b31ff, #ff6b9a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #9b31ff;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 80px 60px;
            min-height: calc(100vh - 80px);
            position: relative;
        }

        .hero-content {
            flex: 1;
            max-width: 600px;
        }

        .hero-content h1 {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero-content h2 {
            font-size: 42px;
            background: linear-gradient(90deg, #9b31ff, #ff6b9a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .hero-content p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .cta-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .download-btn {
            background: linear-gradient(90deg, #9b31ff, #ff6b9a);
            color: white;
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 30px rgba(155, 49, 255, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(155, 49, 255, 0.4);
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .social-icon:hover {
            background: rgba(155, 49, 255, 0.3);
            transform: translateY(-3px);
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .image-container {
            position: relative;
            width: 360px;
            height: 360px;
        }

        .profile-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(155, 49, 255, 0.3), rgba(255, 107, 154, 0.3));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 100px rgba(155, 49, 255, 0.4);
            overflow: hidden;
            position: relative;
        }

        .profile-circle::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(155, 49, 255, 0.2) 0%, transparent 70%);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .profile-img {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        .tech-badge {
            position: absolute;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: rgba(26, 11, 46, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(155, 49, 255, 0.3);
            animation: float 3s infinite ease-in-out;
        }

        .tech-badge.mysql {
            top: 18%;
            left: -6%;
            animation-delay: 0s;
        }

        .tech-badge.html {
            top: 8%;
            right: -6%;
            animation-delay: 0.4s;
        }

        .tech-badge.php {
            bottom: 6%;
            right: -6%;
            animation-delay: 0.8s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: 
                linear-gradient(rgba(155, 49, 255, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(155, 49, 255, 0.04) 1px, transparent 1px);
            background-size: 90px 90px;
            mix-blend-mode: overlay;
            z-index: 0;
            opacity: 0.7;
        }

        @media (max-width: 968px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 40px 30px;
            }

            .hero-content {
                max-width: 100%;
            }

            .hero-content h1 {
                font-size: 48px;
            }

            .hero-content h2 {
                font-size: 32px;
            }

            .cta-section {
                justify-content: center;
            }

            .image-container {
                width: 300px;
                height: 300px;
                margin-top: 40px;
            }

            nav {
                padding: 20px 30px;
            }

            .nav-links {
                gap: 20px;
            }
        }
    </style>
</head>
